# ================================================
# CONFIGURAÇÃO CLIENTE B - ESTRATÉGIA AGRESSIVA
# ================================================
# Este cliente usa MAIS threads (9) para máximo paralelismo
# e exploração ampla do espaço de busca. Ideal para máquinas
# com muitos cores ou quando velocidade é prioridade

IP_SERVIDOR: 127.0.0.1
PORTA: 8080
ID_CLIENTE: 2001
TIMEOUT_SERVIDOR: 300
LOG: logs/clientes/cliente_B.log

# Número de threads paralelas (1-9)
# Valor ALTO = Máximo paralelismo, busca mais distribuída
NUM_THREADS: 9
