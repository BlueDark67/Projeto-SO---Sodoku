# ================================================
# CONFIGURAÇÃO CLIENTE A - ESTRATÉGIA CONSERVADORA
# ================================================
# Este cliente usa MENOS threads (3) para economia de recursos
# e processamento mais focado. Ideal para máquinas com menos cores
# ou quando se quer um approach mais "sequential-like"

IP_SERVIDOR: 127.0.0.1
PORTA: 8080
ID_CLIENTE: 1001
TIMEOUT_SERVIDOR: 300
LOG: logs/clientes/cliente_A.log

# Número de threads paralelas (1-9)
# Valor BAIXO = Menos paralelismo, busca mais sequencial
NUM_THREADS: 3
