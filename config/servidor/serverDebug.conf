# Configuração do Servidor Sudoku - MODO DEBUG (Desenvolvimento)
# ================================================================
# Este modo apaga TODOS os logs quando o servidor é encerrado
# Útil para desenvolvimento e testes rápidos

# Modo de Operação
MODO: DEBUG
LIMPAR_LOGS_ENCERRAMENTO: 1

# Ficheiros de dados
JOGOS: servidor/data/jogos.txt
SOLUCOES: servidor/data/jogos.txt
LOG: logs/servidor/server.log

# Configurações de rede
PORTA: 8080
MAX_FILA: 5

# Limites e capacidades
MAX_JOGOS: 100

# Timeouts e delays (em segundos)
DELAY_ERRO: 2
TIMEOUT_CLIENTE: 30

# Comunicação
MAXLINE: 512
